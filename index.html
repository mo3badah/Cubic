<!doctype html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport"
	      content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv = "X-UA-Compatible"
	      content = "ie=edge">
	<title>Cubic Game</title>
	<link rel = "stylesheet"
	      href = "main.css">
</head>
<body>
<div class="allDivs">
	<div class="photo">
		<img src = "ladder..jpg"
		     alt = "Ladder and Snake">
		<div class="first">الاول</div>
		<div class="second">الثاني</div>
	</div>
	<div class="controllers">
		<div class="players">
			<div class="first">
				<h2>				الاعب الاول
				</h2>
				<span>0</span>
			</div>
			<div class="second">
				<h2>		الاعب الثاني</h2>
				<span>0</span>
			</div>
		</div>
		<div class="cube" id = "cube">
			<div class="cubeFace face1">
				<div></div>
			</div>
			<div class="cubeFace face2">
				<div></div>
				<div></div>
			</div>
			<div class="cubeFace face3">
				<div></div>
				<div></div>
				<div></div>

			</div>
			<div class="cubeFace face4">
				<div></div>
				<div></div>
				<div></div>
				<div></div>

			</div>
			<div class="cubeFace face5">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>

			</div>
			<div class="cubeFace face6">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>

			</div>
		</div>
		<div class="play">
			<button id="play2">الاعب الثاني</button>
			<button id="play1">الاعب الاول</button>
		</div>
	</div>
</div>
<div class="celebrate">
	<h2>الف مبروك </h2>
	<p></p>
	<button class="btn">X</button>
</div>

<script src="main.js"></script>
</body>
</html>
